services:
  # PostgreSQL 18 Database
  postgres:
    image: postgres:18-alpine
    container_name: trth-postgres-gravity
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trth_assessment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trth_assessment"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trth-network
    restart: unless-stopped

  # Next.js Application (Development Mode with Hot Reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: trth-app-gravity
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/trth_assessment?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=development-secret-key-change-in-production
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - trth-network
    restart: on-failure:3
    command: sh -c "sleep 5 && npx prisma generate && npx prisma db push && npm run dev"

volumes:
  postgres_data:
    driver: local

networks:
  trth-network:
    driver: bridge
